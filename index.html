<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
	#ocean{
		background-image: url("alien-landscape.jpg");
		width: 900px;
		height: 700px;
	}
	.player{
		position: absolute;
		background-image: url("airplanePlayer.png");
		width: 70px;
		height: 75px;
	}
	.enemy{
		position: absolute;
		background-image: url("airplaneEnemy.png");
		width: 70px;
		height: 75px;
	}
	.missile{
		position: absolute;
		width:2px ;
		height: 10px;
		background-color:white;		
	}

	</style>

	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
		<div id="missiles"></div>
	</div>

	<script type="text/javascript">
	var player ={
		left: 450,
		top: 620
	}
	var enemies=[
	{left: 350,top: 200},
	{left: 450,top: 250},
	{left: 550,top: 150},
	{left: 250,top: 350}
	] 

	var missiles=[]

	function drawPlayer(){

		content="<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";
		document.getElementById("players").innerHTML=content;
	}
	function drawEnimies(){
		content="";
		for(idx=0; idx<enemies.length;idx++){
			content+="<div class='enemy' style='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
		}
		document.getElementById("enemies").innerHTML=content;
	}
	function drawMissiles(){
		content="";
		for(idx=0; idx<missiles.length;idx++){
			content+="<div class='missile' style='left:"+missiles[idx].left+"px; top: "+missiles[idx].top+"px'></div>";
		}
		document.getElementById("missiles").innerHTML=content;
	}

	function moveEnemies(){
		for(idx=0; idx<enemies.length;idx++){
			enemies[idx].top = enemies[idx].top + 1;
			if(enemies[idx].top == 625){
				document.write("Game Over");
				break;
			}
		}
	}
	function moveMissiles(){
		for(idx=0; idx<missiles.length;idx++){
			missiles[idx].top = missiles[idx].top - 4;
		}
	}

	document.onkeydown = function(e){

		if(e.keyCode == 37 && player.left >= 30){ //LEFT
			player.left = player.left-10;
		}
		if(e.keyCode == 39 && player.left < 800){ //Right
			player.left = player.left+10;
        }
		if(e.keyCode == 38 && player.top > 400){ //UP
			player.top = player.top-10;
        }
		if(e.keyCode == 40 && player.top < 625){ //Down
			player.top = player.top+10;
		}
		
		if(e.keyCode == 32 ){ //FIRE
			missiles.push({left: (player.left+34), top: (player.top-8)})
			drawMissiles();
		}
		console.log(missiles);
		drawPlayer();
	}
	

	function gameLoop(){

		drawPlayer();

		moveEnemies();
		drawEnimies();

		moveMissiles();
		drawMissiles();

		setTimeout(gameLoop, 100)
	}
	gameLoop();

	</script>

	
</body>
</html>
